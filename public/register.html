<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BerlinFit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="/">Berlin<span class="text-gradient">Fit</span></a></div>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 30px;">Join the Elite</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">
                Already a member? <a href="/login.html" style="color: var(--primary-color);">Login</a>
            </p>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await Auth.register(fullName, email, password);

                if (res.user) {
                    window.location.href = '/dashboard.html';
                } else {
                    UI.showError(res.message || 'Registration failed');
                }
            } catch (err) {
                UI.showError('An error occurred');
            }
        });
    </script>
</body>

</html>
